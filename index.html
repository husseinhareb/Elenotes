<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elenotes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="title">Elenotes</div>
  <div id="notesContainer">
    <div id="list"></div>
    <div class="divNote">
      <input type="text" id="note" placeholder="Enter Your Note...">
      <div class="buttonsContainer">
        <button id="addNote" class="addNote"><a href="#"><span><i class="fas fa-save"></i></span></a></button>
      </div>
    </div>
  </div>
  <div id="divDeleteAll">
    <button id="deleteAllNotes" class="deleteAllNotes">
      <span class="text">Delete all</span>
      <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span>
    </button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
